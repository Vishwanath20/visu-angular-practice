<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      setTimeout(() => {
        ['div.1', 'div.2', 'div.3'].forEach(id => {
            ['capture', 'bubble'].forEach(phase => {
                document
                    .getElementById(id)
                    .addEventListener(
                        'click', e => console.log(`${phase} click for ${id}`),
                    )
            })
        })
      }, 1000);
    </script>
</head>
<body>
  <div id = "div.1">
      <div id = "div.2">
            <div id = "div.3">
                click me
            </div>
      </div>
  </div>
</body>
</html>
