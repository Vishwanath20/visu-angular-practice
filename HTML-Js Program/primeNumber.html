<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var n = 11;
        for( let i = 2; i<n-1; i++){
            if( n%i == 0){
                document.write(n+" is not prime");
            }
            else{
                document.write(n+" is  prime");
            }
        }
    </script>
</head>
