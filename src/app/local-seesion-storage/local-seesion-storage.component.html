<form [formGroup]="profileForm" (ngSubmit)="registration()">

<label for="name">Name: </label>
<input id="name" type="text" formControlName="name">
<br>
<label for="pass">Pass: </label>
<input id="pass" type="text" formControlName="pass">
<br>
<label for="cpass">CPass: </label>
<input id="cpass" type="text" formControlName="cpass">
<br>
<button type="submit">submit</button>
</form>

<h3>Login</h3>

<form [formGroup]="loginForm" (ngSubmit)="login()">

<label for="name">Name: </label>
<input id="Lname" type="text" formControlName="lname">
<br>
<label for="pass">Pass: </label>
<input id="Lpass" type="text" formControlName="lpass">
<br>

<button type="submit">submit</button>
</form>
